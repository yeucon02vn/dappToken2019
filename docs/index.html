<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dapp Token</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="container" style="width: 650px;">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="text-center">DAPP TOKEN SALE</h1>
                <hr/>
                <br/>
                <div id="loader" >
                    <p class="text-center">
                        Loading...
                    </p>
                </div>
            </div>
            
            <div id="content" class="text-center" style="display: none">
                <p>
                    Introducing "DApp Token" (DAPP)!
                    Token price is <span class="token-price"></span> Ether. You currently have <span class="dapp-balance"></span>&nbsp;DAPP.
                </p>
                <br/>
                <form onSubmit="App.buyTokens(); return false;"role="form">
                    <div class="form-group">
                        <div class="input-group">
                            <input id="numberOfTokens" class="form-control input-lg" type="number" name="number" value="1" min="1" pattern="[0-9]">
                            </input>
                            <span class="input-groupt-btn">
                                <button type="submit" class="btn btn-primary">Buy Tokens</button>
                            </span>
                        </div>
                    </div>
                </form>
                <br/>
                <div class="progress">
                    <div id="progress" class="progress-bar progress-bar-striped active" aria-valuemax="100" aria-valuemin="0">
                    </div>
                </div>
                <p><span class="tokens-sold"></span> / <span class="tokens-available"></span> tokens sold</p>
                <hr>
                <p id="accountAddress">
                </p>
                <br/>
                <hr/>
                <h2>Products</h1> 
                <br/>
                <div id="articleTemplate" >
                    <div class="row-lg-12">
                      <div class="panel panel-default panel-article">
                        <div class="panel-heading">
                          <h3 class="panel-title">Iphone X</h3>
                        </div>
                        <div class="panel-body">
                          <strong>Description</strong>: <span class="article-description">Smart phone new 2019</span><br/>
                          <strong>Price (ISL)</strong>: <span class="article-price">3</span> ISL<br/>
                          <strong>Buyer by</strong>: <span class="article-seller"></span><br/>
                        </div>
                        <div class="panel-footer">
                          <button type="button" class="btn btn-primary btn-success btn-buy" onclick="App.buyProducts(); return false;">Buy</button>
                        </div>
                      </div>
                    </div>
                </div>
            </div>
            

        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/truffle-contract.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
